<!DOCTYPE= html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NetExtent</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery.Jcrop.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<!-- <h1 id="slogan">"Your network is your net-worth!" -->

<body class="step1">
    <div id="logo">
        <img src="NetExtent.jpg">
    </div>
    <h1 id="slogan"><i>"Your network is your net-worth!"</i>
        <div class="container">
            <div class="alert alert-warning"><strong>WARNING: Allow access to camera!</strong></div>
            <div class="jumbotron">
                <div id="step1">

                    <p class="lead">
                        Take a clear picture of the business card.
                    </p>

                    <figure class="not-ready">
                        <video autoplay></video>
                    </figure>

                    <button class="btn btn-lg btn-success" disabled id="takePicture">Take a picture</button>
                </div>
                <div id="step2">
                    <figure>
                        <canvas style="display:none"></canvas>
                        <img src="" />
                    </figure>

                    <p>Brightness: <input type="range" min="0" max="100" id="brightness" value="20"></p>

                    <p>Contrast: <input type="range" min="0" max="100" id="contrast" value="90"></p>

                    <button class="btn btn-lg btn-success" id="adjust" disabled>Done</button>
                </div>
                <div id="step3">

                    <p class="lead">You'll find the recognized text below.</p>

                    <figure>
                        <canvas></canvas>
                    </figure>

                    <button class="btn btn-lg btn-default" id="go-back">Previous Step</button>
                    <button class="btn btn-lg btn-default" id="start-over">Scan another card</button>
                </div>
            </div>

        </div>
        
        <div class = 'imageResult'>
         <p>Results: </p>
        </div>

        <!-- /container -->

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/modernizr.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.Jcrop.js"></script>
        <script src="js/vendor/ocrad.min.js"></script>
        <script src="js/vendor/glfx.min.js"></script>
        <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>
        <script src="js/main.js"></script>

        <!-- Social -->
        <script>
            !function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + '://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'twitter-wjs');
        </script>
        <script type="text/javascript">
            (function () {
                var po = document.createElement('script');
                po.type = 'text/javascript';
                po.async = true;
                po.src = 'https://apis.google.com/js/platform.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(po, s);
            })();

        </script>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
</body>

</html>
